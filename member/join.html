   <div class="join-box">
      <h1>회원가입</h1>
      <div class="join-form">
         <ul>
            <li>
               <label for="">아이디</label>
               <input type="text" placeholder="아이디">
            </li>
            <li>
               <label for="">비밀번호</label>
               <input type="password" placeholder="비밀번호">
            </li>
            <li>
               <label for="">비밀번호 확인</label>
               <input type="password" placeholder="비밀번호 확인">
            </li>
            <li>
               <label for="">이름</label>
               <input type="text" placeholder="이름">
            </li>
            <li>
               <label for="">연락처</label>
               <input type="text" placeholder="연락처">
            </li>
            <li>
               <label for="">생년월일</label>
               <input type="text" placeholder="생년월일">
            </li>
            <li class="gender">
               <label for="">성별</label>
               <span>
                  <label for="">남</label>
                  <input type="radio">
               </span>
               <span>
                  <label for="">여</label>
                  <input type="radio">
               </span>
            </li>
            <li>
               <label for="">직업</label>
               <select name="" id="">
                  <option value="">학생</option>
                  <option value="">회사원</option>
                  <option value="">기타</option>
                  <option value="">교사</option>
               </select>
            </li>
            <li class="address">
               <label for="">주소</label>
               <span class="zipcode">
                  <input type="text">
                  <button>검색</button>
               </span>
               <span>
                  <input type="text" placeholder="기본 주소">
               </span>
               <span>
                  <input type="text" placeholder="상세 주소">
               </span>
            </li>
         </ul>
      </div>
      <div class="join-btn">
         <a href="#none">이전</a>
